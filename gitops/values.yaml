# values.yaml

# Image configuration
image:
  repository: netflix
  tag: latest
  pullPolicy: IfNotPresent

# Environment variables
env:
  TMDB_V3_API_KEY: ""

# Replica count
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Resources (optional)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Liveness and readiness probes
livenessProbe:
  enabled: true
  path: /
  port: 80

readinessProbe:
  enabled: true
  path: /
  port: 80

# Ingress (optional)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: netflix.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# NodeSelector, Tolerations, Affinity (optional)
nodeSelector: {}

tolerations: []

affinity: {}
